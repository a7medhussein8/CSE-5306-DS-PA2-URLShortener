

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    container_name: redis
    networks:
      - raft-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 2s
      retries: 3
      start_period: 5s

  ratelimit-1:
    build:
      context: ../..
      dockerfile: deploy/docker/microservices/Dockerfile.ratelimit.raft
    container_name: ratelimit-1
    hostname: ratelimit-1
    ports:
      - "8003:8003"
      - "50051:50051"
    environment:
      REDIS_URL: "redis://redis:6379/0"
      RL_LIMIT_PER_MIN: 120
      RL_WINDOW_SEC: 60
      NODE_ID: "ratelimit-1"
      RAFT_PORT: "50051"
      RAFT_PEERS: "ratelimit-2:50051,ratelimit-3:50051,ratelimit-4:50051,ratelimit-5:50051"
      STARTUP_DELAY: "0"
      RAFT_TIMEOUT_MIN: "1500"
      RAFT_TIMEOUT_MAX: "3000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - raft-net
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8003/healthz')\" || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  ratelimit-2:
