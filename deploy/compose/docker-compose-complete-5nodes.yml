

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    container_name: redis
    networks:
      - raft-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 3
      start_period: 5s

  # -----------------------------
  # Raft Rate-Limiting Nodes (5x)
  # -----------------------------
  ratelimit-1:
    build:
      context: ../..
      dockerfile: deploy/docker/microservices/Dockerfile.ratelimit.raft
    container_name: ratelimit-1
    hostname: ratelimit-1
    ports:
      - "8003:8003"
      - "50051:50051"
    environment:
      REDIS_URL: "redis://redis:6379/0"
      RL_LIMIT_PER_MIN: 120
      RL_WINDOW_SEC: 60
      NODE_ID: "ratelimit-1"
      RAFT_PORT: "50051"
      RAFT_PEERS: "ratelimit-2:50051,ratelimit-3:50051,ratelimit-4:50051,ratelimit-5:50051"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - raft-net
    restart: unless-stopped

  ratelimit-2:
    build:
      context: ../.. 
      dockerfile: deploy/docker/microservices/Dockerfile.ratelimit.raft
    container_name: ratelimit-2
    hostname: ratelimit-2
    ports:
      - "8004:8003"
      - "50052:50051"
    environment:
      REDIS_URL: "redis://redis:6379/0"
      RL_LIMIT_PER_MIN: 120
      RL_WINDOW_SEC: 60
      NODE_ID: "ratelimit-2"
      RAFT_PORT: "50051"
      RAFT_PEERS: "ratelimit-1:50051,ratelimit-3:50051,ratelimit-4:50051,ratelimit-5:50051"
    depends_on:
      redis:
        condition: service_healthy
      # REMOVED: ratelimit-1 dependency (not needed, Raft handles it)
    networks:
      - raft-net
    restart: unless-stopped

  ratelimit-3:
    build:
      context: ../.. 
      dockerfile: deploy/docker/microservices/Dockerfile.ratelimit.raft
    container_name: ratelimit-3
    hostname: ratelimit-3
    ports:
      - "8005:8003"
      - "50053:50051"
    environment:
      REDIS_URL: "redis://redis:6379/0"
      RL_LIMIT_PER_MIN: 120
      RL_WINDOW_SEC: 60
      NODE_ID: "ratelimit-3"
      RAFT_PORT: "50051"
      RAFT_PEERS: "ratelimit-1:50051,ratelimit-2:50051,ratelimit-4:50051,ratelimit-5:50051"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - raft-net
    restart: unless-stopped

  ratelimit-4:
    build:
      context: ../.. 
      dockerfile: deploy/docker/microservices/Dockerfile.ratelimit.raft
    container_name: ratelimit-4
    hostname: ratelimit-4
    ports:
      - "8006:8003"
      - "50054:50051"
    environment:
      REDIS_URL: "redis://redis:6379/0"
      RL_LIMIT_PER_MIN: 120
      RL_WINDOW_SEC: 60
      NODE_ID: "ratelimit-4"
      RAFT_PORT: "50051"
      RAFT_PEERS: "ratelimit-1:50051,ratelimit-2:50051,ratelimit-3:50051,ratelimit-5:50051"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - raft-net
    restart: unless-stopped

  ratelimit-5:
    build:
      context: ../.. 
      dockerfile: deploy/docker/microservices/Dockerfile.ratelimit.raft
    container_name: ratelimit-5
    hostname: ratelimit-5
    ports:
      - "8007:8003"
      - "50055:50051"
    environment:
      REDIS_URL: "redis://redis:6379/0"
      RL_LIMIT_PER_MIN: 120
      RL_WINDOW_SEC: 60
      NODE_ID: "ratelimit-5"
      RAFT_PORT: "50051"
      RAFT_PEERS: "ratelimit-1:50051,ratelimit-2:50051,ratelimit-3:50051,ratelimit-4:50051"
    depends_on:
      redis:
        condition: service_healthy
      # REMOVED: All ratelimit dependencies
    networks:
      - raft-net
    restart: unless-stopped

  # -----------------------------
  # Other Microservices
  # -----------------------------
  redirect:
    build:
      context: ../..
      dockerfile: deploy/docker/microservices/Dockerfile.redirect
    container_name: redirect
    ports:
      - "8001:8001"
    environment:
      REDIS_URL: "redis://redis:6379/0"
      GATEWAY_BASE_URL: "http://localhost:8080"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - raft-net

  analytics:
    build:
      context: ../..
      dockerfile: deploy/docker/microservices/Dockerfile.analytics
    container_name: analytics
    ports:
      - "8002:8002"
    environment:
      REDIS_URL: "redis://redis:6379/0"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - raft-net

  api-gateway:
    build:
      context: ../..
      dockerfile: deploy/docker/microservices/Dockerfile.gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      REDIRECT_URL: "http://redirect:8001"
      ANALYTICS_URL: "http://analytics:8002"
      RATELIMIT_URLS: "http://ratelimit-1:8003,http://ratelimit-2:8003,http://ratelimit-3:8003,http://ratelimit-4:8003,http://ratelimit-5:8003"
    depends_on:
      - redirect
      - analytics
      # REMOVED: ratelimit dependencies (gateway can handle retries)
    networks:
      - raft-net

networks:
  raft-net:
    driver: bridge
    name: raft-network