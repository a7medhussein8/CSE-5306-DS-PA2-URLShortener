

services:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - raft-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 2s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  ratelimit-1:
    build:
      context: ../..
      dockerfile: deploy/docker/microservices/Dockerfile.ratelimit.raft
    container_name: ratelimit-1
    hostname: ratelimit-1
    # host:container
    ports:
      - "8003:8003"   # HTTP for /healthz, /check, /raft/*
      - "50051:50051" # gRPC Raft port (internal 50051)
    environment:
      REDIS_URL: "redis://redis:6379/0"
      RL_LIMIT_PER_MIN: "120"
      RL_WINDOW_SEC: "60"

      NODE_ID: "ratelimit-1"
      RAFT_PORT: "50051"
      RAFT_PEERS: "ratelimit-2:50051,ratelimit-3:50051"

      # optional: your app can randomize within this range (ms)
      RAFT_TIMEOUT_MIN: "1500"
      RAFT_TIMEOUT_MAX: "3000"
      STARTUP_DELAY: "0"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - raft-net
    healthcheck:
      # runs inside the container, so use internal port 8003
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8003/healthz')\" || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  ratelimit-2:
    build:
      context: ../..
      dockerfile: deploy/docker/microservices/Dockerfile.ratelimit.raft
    container_name: ratelimit-2
    hostname: ratelimit-2
    ports:
      - "8004:8003"   # different host HTTP port, same internal 8003
      - "50052:50051" # different host gRPC port, same internal 50051
    environment:
      REDIS_URL: "redis://redis:6379/0"
      RL_LIMIT_PER_MIN: "120"
      RL_WINDOW_SEC: "60"

      NODE_ID: "ratelimit-2"
      RAFT_PORT: "50051"
      RAFT_PEERS: "ratelimit-1:50051,ratelimit-3:50051"

      RAFT_TIMEOUT_MIN: "1500"
      RAFT_TIMEOUT_MAX: "3000"
      STARTUP_DELAY: "0"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - raft-net
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8003/healthz')\" || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  ratelimit-3:
    build:
      context: ../..
      dockerfile: deploy/docker/microservices/Dockerfile.ratelimit.raft
    container_name: ratelimit-3
    hostname: ratelimit-3
    ports:
      - "8005:8003"   # different host HTTP port
      - "50053:50051" # different host gRPC port
    environment:
      REDIS_URL: "redis://redis:6379/0"
      RL_LIMIT_PER_MIN: "120"
      RL_WINDOW_SEC: "60"

      NODE_ID: "ratelimit-3"
      RAFT_PORT: "50051"
      RAFT_PEERS: "ratelimit-1:50051,ratelimit-2:50051"

      RAFT_TIMEOUT_MIN: "1500"
      RAFT_TIMEOUT_MAX: "3000"
      STARTUP_DELAY: "0"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - raft-net
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8003/healthz')\" || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 15s
    restart: unless-stopped

networks:
  raft-net:
    driver: bridge
    name: raft-network
